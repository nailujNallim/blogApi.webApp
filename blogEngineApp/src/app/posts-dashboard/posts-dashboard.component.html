<div class="grid-container">
  <h1 class="mat-h1">Posts Pending List</h1>
  <mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile *ngFor="let card of posts">

      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>By {{card.author.fullName}} at {{card.submitDate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div>
            {{card.content}}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Approve</button>
          <button mat-button>Reject</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
